<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Tableau Blanc Colaboratif</title>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/farbtastic.css" type="text/css" />

	<script src="jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="farbtastic.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="main.js"></script>

</head>

<body>

	<header id="header">
		<span id="users">0</span> user(s) online
	</header>

	<div class="main">

		<!-- SURFACE DE DESSIN -->
		<div class="leftBox">
			<canvas id="canvas" width="800" height="600"></canvas>
		</div>

		<div class="rightBox">

			<!-- SELECTEUR DE COULEUR -->
			<div class="box">
				<h2>Color selector</h2>
				<div class="content">
					<div id="colorpicker"></div>
				</div>
			</div>

			<!-- SELECTEUR DE TAILLE -->
			<div class="box">
				<h2>Brush size</h2>
				<div class="content">
					<select id="sizeSelector">
						<option value="1">Taille 1</option>
						<option value="3" selected="selected">Taille 3</option>
						<option value="5">Taille 5</option>
						<option value="8">Taille 8</option>
						<option value="15">Taille 15</option>
						<option value="40">Taille 40</option>
						<option value="100">Taille 100</option>
						<option value="300">Taille 300</option>
					</select>
				</div>
			</div>

		</div>
	</div>
	
</body>
</html>
